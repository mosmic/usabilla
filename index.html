<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="sprites.css">
</head>
<body>
  <form action="#" method="post">
      <fieldset>
        <legend>Personal details</legend>
        
        <div>
          <label for="name">Your name:</label>
          <input type="text" name="name" id="name">  
        </div>
        
        <div>
          <label for="email">Your email address:</label>
          <input type="email" id="email" name="email">
        </div>
        
        <div>
          <label for="phoneNumber">Your telephone number:</label>
          <input type="text" name="phoneNumber" id="phoneNumber">
        </div>
        
        <label for="select-choice">Where are you from?</label>
        <select name="select-choice" id="select-choice">
          <option value="england">England</option>
          <option value="spain">Spain</option>
          <option value="france">France</option>
          <option value="netherlands">Netherlands</option>
        </select>
      </fieldset>

      <fieldset>
         <legend>Which is better?</legend>

         <label for="radio-choice-1"><img class="mercedes_logo" src="images/transparent.gif"></label>
         <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1">

         <label for="radio-choice-2"><img class="audi-logo" src="images/transparent.gif"></label>
         <input type="radio" name="radio-choice-2" id="radio-choice-2" value="choice-2">
      </fieldset>

    <fieldset>
      <legend>Feedback</legend>
      <div>
          <label for="textarea">Enter your feedback:</label>
          <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
      </div>
      <h4 class="left">How does our product make you feel?</h4>
      <div>
        <label for="checkbox1"><img class="amazing" src="images/transparent.gif"></label>
        <input type="checkbox" name="checkbox1" id="checkbox1" />
        <label for="checkbox2"><img class="happy" src="images/transparent.gif"></label>
        <input type="checkbox" name="checkbox2" id="checkbox2" />
        <label for="checkbox3"><img class="sad" src="images/transparent.gif"></label>
        <input type="checkbox" name="checkbox3" id="checkbox3" />
      </div>
      
    </fieldset>
    <button>Submit</button>
  </form>
    
</body>
</html>
